<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<form th:action="@{/register}" >

    <p class="error" th:text="$userExistsException}"></p>

    <label for="login">Nazwa użytkownika:</label>
    <input id="login" type="text" th:field="*{login}"/>
    <div class="error" th:error="*{login}"/>

    <label for="password">Hasło:</label>
    <input id="password" type="text" th:field="*{password}"/>
    <div class="error" th:error="*{password}"/>

    <label for="email">Adres e-mail:</label>
    <input id="email" type="text" th:field="*{email}"/>
    <div class="error" th:error="*{email}"/>

    <label for="name">Imię:</label>
    <input id="name" type="text" th:field="*{firstName}" autofocus class="form-control"/>
    <div class="error" th:errors="*{firstName}"/>

    <label for="lastname">Nazwisko:</label>
    <input id="lastname" type="text" th:field="*{lastName}" autofocus class="form-control"/>
    <div class="error" th:errors="*{lastName}"/>

    <label for="phoneNumber">Numer telefonu:</label>
    <input id="phoneNumber" type="text" th:field="*{phoneNumer}" autofocus class="form-control"/>
    <div class="error" th:errors="*{phoneNumber"/>

    <label for="birth">Data urodzenia:</label>
    <input id="birth" type="text" placeholder="dd-mm-yyyy" th:field="*{birthDate}"/>
    <div class="error" th:errors="*{birthDate}"/>

    <label for="city">Miasto:</label>
    <input id="city" type="text" th:field="*{city}" autofocus class="form-cotrol"/>
    <div class="error" th:errors="*{city}"/>

    <label for="street">Ulica:</label>
    <input id="street" type="text" th:field="*{street}" autofocus class="form-comtrol"/>
    <div class="error" th:errors="*{street}"/>

    <label for="zipcode">Kod pocztowy:</label>
    <input id="zipcode" type="text" th:field="*{zipcode}" autofocus class="form-control"/>
    <div class="error" th:errors="*{zipcode}"/>

    <input id="rules" type="checkbox" th:field="*{termsOfUse}"/>
    <label for="rules">Użytkownik oświadcza, że akceptuje regulamin serwisu.</label>

    <input id="mails" type="checkbox" th:field="*{mails}"/>
    <label for="mails">Użytkownik chce otrzymywać powiadomienia email o informacjach i promocjach.</label>

    <button class="createAccountBtn" type="submit">Utwórz konto</button>


</form>

</body>
</html>
