<div class="container">
  <form>
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register now!</h1>

    <label for="inputLogin" class="visually-hidden">Login</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Username" required="">

    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <label for="inputConfirmPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="confirm your password" required="">

    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

    <label for="inputFirstname" class="visually-hidden">First name</label>
    <input type="text" id="inputFirstname" class="form-control" placeholder="First name" required="" autofocus="">

    <label for="inputLastname" class="visually-hidden">Last name</label>
    <input type="text" id="inputLastname" class="form-control" placeholder="Last name" required="" autofocus="">

    <label for="inputBirtday" class="visaully-hidden">Birthday:</label>
    <p><input type="date" id="inputBirtday" name="birthday" required="" autofocus=""></p>

    <label for="inputPhone" class="visually-hidden">Phone number:</label>
    <p><input type="tel" id="inputPhone" name="phone" placeholder="+48 123-123-123" class="form-control" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required=""></p>

    <label for="inputCity" class="visually-hidden">City:</label>
    <input type="text" id="inputCity" placeholder="City" required="" class="form-control" autofocus="">

    <label for="inputAddress" class="visually-hidden">Address:</label>
    <input type="text" id="inputAddress" placeholder="Mickiewicza 5" class="form-control" required="" autofocus="">

    <label for="inputZipcode" class="visually-hidden">Zip-code:</label>
    <input type="text" id="inputZipcode" class="visually-hidden" placeholder="62-700" class="form-control" pattern="[0-9]{2}-[0-9]{3}" required="" autofocus="">






    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" required name="terms"> I accept the <u>Terms and Conditions</u>
      </label>
    </div>
    <div class="checkbox2 mb-3">
      <label>
        <input type="checkbox" name="emails"> I want to get the informations about sales on my email
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create your account</button>
  </form>
</div>
