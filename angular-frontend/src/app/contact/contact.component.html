<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Kontakt</h1>
      </div>
    </div>
  </section>
  <div class="container">
    <form class="item" action="" method="post">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="itemName" class="form-label">Imie</label>
          <input type="text" class="form-control" id="itemName" placeholder="Wprowadz imie" value="" required
                 autofocus>
          <div class="invalid-feedback">
            Uzupelnij pole
          </div>
        </div>

        <div class="col-sm-6">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <input type="email" class="form-control" id="email" placeholder="E-mail" value="" required>
            <div class="invalid-feedback">
              Wprowadz adres e-mail
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="description" class="form-label">Opisz swoj problem</label>
          <textarea type="text" class="form-control" id="description" placeholder="Opis..." rows="10"
                    required></textarea>
          <div class="invalid-feedback">
            Opisz swoj problem
          </div>
        </div>




      </div>
      <button class="w-100 btn btn-primary btn-lg" type="submit">Prosze o kontakt</button>
    </form>
  </div>
</main>
