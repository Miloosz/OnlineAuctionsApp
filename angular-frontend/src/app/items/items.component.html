<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Dodaj swoją aukcje</h1>
      </div>
    </div>
  </section>
  <div class="container">
    <form class="item" action="" method="post">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="itemName" class="form-label">Nazwa Produktu</label>
          <input type="text" class="form-control" id="itemName" placeholder="Nazwa Produktu" value="" required
                 autofocus>
          <div class="invalid-feedback">
            Potrzebna jest Nazwa Produktu.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="price" class="form-label">Cena</label>
          <div class="input-group">
            <span class="input-group-text">PLN</span>
            <input type="text" class="form-control" id="price" placeholder="0" value="" required>
            <div class="invalid-feedback">
              Potrzebna jest kwota.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="description" class="form-label">Opis Produktu</label>
          <textarea type="text" class="form-control" id="description" placeholder="Opis..." rows="10"
                    required></textarea>
          <div class="invalid-feedback">
            Wymagany jest opis.
          </div>
        </div>

        <div class="col-12">
          <label for="imgURL" class="form-label">Zdjęcie Produktu <span class="text-muted">(Nie wymagane)</span></label>
          <input type="url" class="form-control" id="imgURL"
                 placeholder="http://obrazek.pl">
          <div class="invalid-feedback">
            Wpisz URL obrazka.
          </div>
        </div>

        <div class="col-md-5">
          <label for="category" class="form-label">Kategoria</label>
          <select class="form-select" id="category" required>
            <option value="">Wybierz...</option>
            <option>ELEKTRONIKA</option>
            <option>MODA</option>
            <option>DOM I OGRÓD</option>
            <option>SUPERMARKET</option>
            <option>DZIECKO</option>
            <option>URODA</option>
            <option>ZDROWIE</option>
            <option>KULTURA I ROZRYWKA</option>
            <option>SPORT I TURYSTYKA</option>
            <option>MOTORYZACJA</option>
            <option>NIERUCHOMOŚCI</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
      </div>
      <button class="w-100 btn btn-primary btn-lg" type="submit">Dodaj Aukcje</button>
    </form>
  </div>
</main>
